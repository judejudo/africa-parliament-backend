databases:
  - name: africa-parliament-db
    databaseName: africa_parliament
    user: africa_parliament_user
    plan: free

services:
  - type: web
    name: africa-parliament-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: africa-parliament-db
          property: connectionString
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: APP_KEYS
        value: "key1-random-string-here,key2-another-random-string"
      - key: API_TOKEN_SALT
        value: "random-api-token-salt-32-chars"
      - key: ADMIN_JWT_SECRET
        value: "random-admin-jwt-secret-32-chars"
      - key: TRANSFER_TOKEN_SALT
        value: "random-transfer-token-salt-32-chars"
      - key: JWT_SECRET
        value: "random-jwt-secret-32-characters"
      - key: ENCRYPTION_KEY
        value: "random-encryption-key-32-characters"